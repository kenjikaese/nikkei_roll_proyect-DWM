<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes - Admin</title>
    <link rel="stylesheet" href="../assets/css/grid-style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <aside class="col-md-3" style="border-right: 1px solid #ddd; padding-top: 2rem;">
                </aside>

            <main class="col-md-9" style="padding-top: 2rem;">
                <h1>Generador de reportes de venta</h1>

                <form class="mt-2">
                    <label for="start-date">Ingrese Fecha de Inicio</label>
                    <input type="date" id="start-date" name="start-date">
                    
                    <label for="end-date" style="margin-left: 1rem;">Ingrese Fecha Final</label>
                    <input type="date" id="end-date" name="end-date">
                    
                    <button type="submit" style="margin-left: 1rem;">Generar Reporte</button>
                </form>

                <div class="report-area mt-2" style="border: 1px solid #ddd; min-height: 200px; padding: 1rem;">
                    <p>Area de reporte</p>
                    
                    <button type="button" style="float: right;">exportar a pdf</button>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
