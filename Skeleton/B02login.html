<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nikkei Roll</title>
    <link rel="stylesheet" href="../assets/css/grid-style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6" style="margin: 5rem auto; border: 1px solid #ddd; padding: 2rem;">
                <h1 class="text-center">Log in</h1>
                <form>
                    <div style="margin-bottom: 1rem;">
                        <label for="username">User Name:</label>
                        <input type="email" id="username" name="username" style="width: 100%; padding: 0.5rem;">
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" style="width: 100%; padding: 0.5rem;">
                    </div>
                    <button type="submit" style="width: 100%; padding: 0.75rem;">Ingresar</button>
                    <p class="text-center mt-2"><a href="#">Forgot Password?</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
