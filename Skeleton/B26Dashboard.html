<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Admin Nikkei Roll</title>
    <link rel="stylesheet" href="../assets/css/grid-style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <aside class="col-md-3" style="border-right: 1px solid #ddd; padding-top: 2rem;">
                <nav>
                    <ul>
                        <li><a href="#">Dashboard</a></li>
                        <li><a href="#">Pedidos</a></li>
                        <li><a href="#">Productos</a></li>
                        <li><a href="#">Clientes</a></li>
                        <li><a href="#">Reportes</a></li>
                    </ul>
                </nav>
            </aside>

            <main class="col-md-9" style="padding-top: 2rem;">
                <h1>Dashboard</h1>
                <div class="row mt-2">
                    <div class="col-md-4">
                        <div style="border: 1px solid #ccc; padding: 1rem; text-align: center;">
                            <p>Ventas de hoy</p>
                            <h3>$125.500</h3>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div style="border: 1px solid #ccc; padding: 1rem; text-align: center;">
                            <p>N° de Pedidos de hoy</p>
                            <h3>12</h3>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div style="border: 1px solid #ccc; padding: 1rem; text-align: center;">
                            <p>Pedido promedio</p>
                            <h3>$10.458</h3>
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-12">
                        <div style="border: 1px solid #ccc; padding: 1rem;">
                            <h4>Productos más vendidos</h4>
                            <div style="display: flex; justify-content: space-around; margin-top: 1rem;">
                                <div style="border: 1px solid #ddd; width: 100px; height: 100px;"></div>
                                <div style="border: 1px solid #ddd; width: 100px; height: 100px;"></div>
                                <div style="border: 1px solid #ddd; width: 100px; height: 100px;"></div>
                                <div style="border: 1px solid #ddd; width: 100px; height: 100px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
