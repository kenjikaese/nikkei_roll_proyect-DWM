<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Nikkei Roll</title>
    <link rel="stylesheet" href="../assets/css/grid-style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6" style="margin: 5rem auto; border: 1px solid #ddd; padding: 2rem; text-align: center;">
                <h1>Recuperar contraseña</h1>
                <p>Ingresa tu correo electrónico y te enviaremos un enlace para reestablecer tu contraseña.</p>
                <form class="mt-2">
                    <div style="margin-bottom: 1rem;">
                        <input type="email" id="email" name="email" placeholder="Tu correo electrónico" style="width: 100%; padding: 0.5rem;">
                    </div>
                    <button type="submit" style="width: 100%; padding: 0.75rem;">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
