<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes - Admin</title>
    <link rel="stylesheet" href="../assets/css/grid-style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <aside class="col-md-3" style="border-right: 1px solid #ddd; padding-top: 2rem;">
                </aside>

            <main class="col-md-9" style="padding-top: 2rem;">
                <h1>Gestión de Clientes</h1>
                <table style="width: 100%; margin-top: 1rem; border-collapse: collapse;">
                    <thead>
                        <tr>
                            <th style="border: 1px solid #ddd; padding: 8px;">Nombre</th>
                            <th style="border: 1px solid #ddd; padding: 8px;">Correo Electronico</th>
                            <th style="border: 1px solid #ddd; padding: 8px;">Fecha de Registro</th>
                            <th style="border: 1px solid #ddd; padding: 8px;">Estado</th>
                            <th style="border: 1px solid #ddd; padding: 8px;">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td style="border: 1px solid #ddd; padding: 8px;">Ana C.</td>
                            <td style="border: 1px solid #ddd; padding: 8px;">ana@example.com</td>
                            <td style="border: 1px solid #ddd; padding: 8px;">03/05/2025</td>
                            <td style="border: 1px solid #ddd; padding: 8px;">Activo</td>
                            <td style="border: 1px solid #ddd; padding: 8px;">
                                <button>Cambiar Estado</button>
                            </td>
                        </tr>
                        </tbody>
                </table>
            </main>
        </div>
    </div>
</body>
</html>
