<!DOCTYPE html>

        </div>
        <div class="row mt-2" style="border: 1px solid #ddd; padding: 1rem; align-items: center;">
            <div class="col-md-9">
                <p><strong>Pedido #12327</strong> - ayer</p>
                <p>Total: $15.800</p>
                <p>Estado: Entregado</p>
            </div>
            <div class="col-md-3">
                <button style="width: 100%;" disabled>Anular</button>

        </div>
    </main>
