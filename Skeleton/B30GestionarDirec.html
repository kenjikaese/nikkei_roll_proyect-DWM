<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Dirección - Nikkei Roll</title>
    <link rel="stylesheet" href="../assets/css/grid-style.css">
</head>
<body>
    <main class="container" style="padding-top: 5rem;">
        <h1>Confirma tu direccion de Despacho</h1>
        <form class="mt-2">
            <div style="margin-bottom: 1rem;">
                <label for="address">Dirección:</label>
                <input type="text" id="address" name="address" style="width: 100%; padding: 0.5rem;" value="Av. Elden Ring 409, Maipú">
            </div>
            <button type="button">Cambiar Direccion</button>
            <hr class="mt-2">
            <button type="submit" style="width: 100%; padding: 1rem;">Continuar al Pago</button>
        </form>
    </main>
</body>
</html>
