<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Nikkei Roll</title>
    <link rel="stylesheet" href="../assets/css/grid-style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6" style="margin: 5rem auto; border: 1px solid #ddd; padding: 2rem;">
                <h1 class="text-center">Registro</h1>
                <form class="mt-2">
                    <div style="margin-bottom: 1rem;">
                        <label for="username">User Name:</label>
                        <input type="email" id="username" name="username" placeholder="ana@example.com" style="width: 100%; padding: 0.5rem;">
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="********" style="width: 100%; padding: 0.5rem;">
                    </div>
                    <button type="submit" style="width: 100%; padding: 0.75rem;">Registrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
