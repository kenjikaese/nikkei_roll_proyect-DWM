<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Admin</title>
    <link rel="stylesheet" href="assets/css/style.css">
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const addProductBtn = document.getElementById('add-product-btn');
            const productsTableBody = document.querySelector('#products-table tbody');

            if (addProductBtn) {
                addProductBtn.addEventListener('click', function() {
                    alert('Simulando apertura del formulario para A√ëADIR un nuevo producto...');
                });
            }

            if (productsTableBody) {
                productsTableBody.addEventListener('click', function(event) {
                    const target = event.target.closest('button');
                    if (!target) return;

                    const productRow = target.closest('tr');
                    const productName = productRow.querySelector('td').textContent;

                    if (target.classList.contains('edit-btn')) {
                        alert('Simulando apertura del formulario para EDITAR "' + productName + '".');
                    }

                    if (target.classList.contains('delete-btn')) {
                        if (confirm('¬øEst√°s seguro de que deseas ELIMINAR "' + productName + '"?')) {
                            productRow.remove();
                            alert('Producto "' + productName + '" eliminado.');
                        }
                    }

                    if (target.classList.contains('stock-toggle')) {
                        const stockCell = productRow.querySelector('.stock-status');
                        if (stockCell.textContent === '‚úîÔ∏è') {
                            stockCell.textContent = '‚ùå';
                            alert('Stock de "' + productName + '" actualizado a Agotado.');
                        } else {
                            stockCell.textContent = '‚úîÔ∏è';
                            alert('Stock de "' + productName + '" actualizado a Disponible.');
                        }
                    }
                });
            }
        });
    </script>
</head>
<body>

        <aside class="admin-sidebar">
            <h2>Nikkei Roll</h2>
            <nav class="admin-nav">
                <a href="admin-dashboard.html">Dashboard</a>
                <a href="admin-pedidos.html">Pedidos</a>
                <a href="admin-productos.html" class="active">Productos</a>
                <a href="admin-clientes.html">Clientes</a>
                <a href="admin-reportes.html">Reportes</a>
            </nav>
        </aside>

        <main class="admin-content">

            <button id="add-product-btn" class="btn btn-primary mt-2" style="width: auto;">A√±adir Nuevo Producto</button>

            <table id="products-table" style="width: 100%; margin-top: 1rem; border-collapse: collapse;">
                <thead>
                    <tr>
                        <th style="border: 1px solid #ddd; padding: 8px;">Nombre</th>
                        <th style="border: 1px solid #ddd; padding: 8px;">Categor√≠a</th>
                        <th style="border: 1px solid #ddd; padding: 8px;">Precio</th>
                        <th style="border: 1px solid #ddd; padding: 8px;">Disponibilidad</th>
                        <th style="border: 1px solid #ddd; padding: 8px;">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-product-id="prod-1">

                        <td style="border: 1px solid #ddd; padding: 8px; text-align: center;">
                            <button class="stock-toggle" title="Cambiar Disponibilidad"><span class="stock-status">‚úîÔ∏è</span></button>
                        </td>
                        <td style="border: 1px solid #ddd; padding: 8px;">
                            <button class="edit-btn" title="Editar">‚úèÔ∏è</button>
                            <button class="delete-btn" title="Eliminar">üóëÔ∏è</button>
                        </td>
                    </tr>

                        <td style="border: 1px solid #ddd; padding: 8px;">$6.990</td>
                        <td style="border: 1px solid #ddd; padding: 8px; text-align: center;">
                            <button class="stock-toggle" title="Cambiar Disponibilidad"><span class="stock-status">‚ùå</span></button>
                        </td>
                        <td style="border: 1px solid #ddd; padding: 8px;">
                            <button class="edit-btn" title="Editar">‚úèÔ∏è</button>

                        </td>

                </tbody>
            </table>
        </main>
    </div>
