<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Nikkei Roll</title>
    <link rel="stylesheet" href="assets/css/style.css">
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const recoveryForm = document.getElementById('recovery-form');
            const emailInput = document.getElementById('email');

            if (recoveryForm) {
                recoveryForm.addEventListener('submit', function(event) {
                    event.preventDefault();

                    const email = emailInput.value;

                    if (!email) {
                        alert('Por favor, ingresa un correo electrónico.');
                        return;
                    }

                    alert('Si tu correo está registrado, en breve recibirás un enlace para reestablecer tu contraseña.');
                    
                    window.location.href = 'login.html';
                });
            }
        });
    </script>

</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="index.html" class="brand-logo">Nikkei Roll</a>
            <nav class="main-nav">
                <a href="catalogo.html">Menú</a>
                <a href="carrito.html">Carrito</a>
                <a href="login.html">Login</a>
            </nav>
        </div>
    </header>

    <main class="container main-content">
        
        <div class="form-container">
            <h1 class="text-center" style="margin-bottom: 1.5rem;">Recuperar Contraseña</h1>
            <p style="text-align: center; margin-bottom: 1.5rem;">Ingresa tu correo electrónico y te enviaremos las instrucciones para reestablecer tu contraseña.</p>
            <form id="recovery-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Escribe tu email" required>
                </div>
                <button type="submit" class="btn btn-primary">Enviar Instrucciones</button>
            </form>
        </div>

    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Nikkei Roll. Todos los derechos reservados.</p>
        </div>
    </footer>
    
</body>
</html>
