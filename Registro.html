<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Nikkei Roll</title>
    <link rel="stylesheet" href="assets/css/style.css">
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('register-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            if (registerForm) {
                registerForm.addEventListener('submit', function(event) {
                    event.preventDefault();

                    const email = emailInput.value;
                    const password = passwordInput.value;

                    if (!email || !password) {
                        alert('Por favor, completa todos los campos.');
                        return;
                    }

                    if (email === 'ana@example.com') {
                        alert('El email ya está en uso.');
                    } else if (password.length < 8) {
                        alert('La contraseña no cumple los requisitos (mínimo 8 caracteres).');
                    } else {
                        alert('¡Registro exitoso! Serás redirigido para iniciar sesión.');
                        window.location.href = 'login.html';
                    }
                });
            }
        });
    </script>

</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="index.html" class="brand-logo">Nikkei Roll</a>
            <nav class="main-nav">
                <a href="catalogo.html">Menú</a>
                <a href="carrito.html">Carrito</a>
                <a href="login.html">Login</a>
            </nav>
        </div>
    </header>

    <main class="container main-content">
        
        <div class="form-container">
            <h1 class="text-center" style="margin-bottom: 1.5rem;">Crear una Cuenta</h1>
            <form id="register-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Escribe tu email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres" required>
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
                <div class="text-center mt-2" style="border-top: 1px solid #444; padding-top: 1.5rem;">
                    <p>¿Ya tienes una cuenta?</p>
                    <a href="login.html" class="btn btn-success mt-1">Iniciar Sesión</a>
                </div>
            </form>
        </div>

    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Nikkei Roll. Todos los derechos reservados.</p>
        </div>
    </footer>
    
</body>
</html>
